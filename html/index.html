<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="maincontainer">
        <h1 id="cadastro">Cadastro</h1>
        
        <form action="" method="post" id="register-form">
            <div class="fullbox">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu Email">
            </div>
            <div class="Half box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome">
            </div>
            <div class="Halfbox">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
            </div>
            <div class="Halfbox spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite uma senha">
            </div>
            <div class="Halfbox">
                <label for="passwordC">Confirme sua Senha</label>
                <input type="password" name="passwordC" id="passwordC" placeholder="Confirme sua senha">
            </div>
            <div >
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a> </label>
            </div>
            <div class="fullbox">
                <input id="btn-submit" type="submit" value="Registrar">
              </div>
        </form>
    </div>

    <p class="Error-validate"></p>

    <script src="/js/validação.js"></script>


</body>

</html>
